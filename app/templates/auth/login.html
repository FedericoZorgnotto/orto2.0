<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="{{ url_for('static', filename='scripts/importLib.js') }}"></script>
</head>
<body>
<h2>Login</h2>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
<button onclick="criptLogin($('#username').val(), $('#password').val())">Login</button>
</body>
</html>
