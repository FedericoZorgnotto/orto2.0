<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/generals.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/elementsControl.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/generals.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add.css') }}">
</head>
<body>
<header>
    <nav>
        <div class="header-left">
            <div class="selector">
                <div class="ball-Pointer"></div>
                <a href="trade.html">TRADE</a>
            </div>
            <div class="selector">
                <div class="ball-Pointer"></div>
                <a href="purchase.html">PURCHASE</a>
            </div>
            <div class="selector">
                <div class="ball-Pointer"></div>
                <a href="learn.html">LEARN</a>
            </div>
        </div>
        <div class="header-right">
            <div class="selector">
                <div class="ball-Pointer"></div>
                <a id="home" href="{{ url_for("home.index") }}">HOME</a>
            </div>
            <div class="account">
                <div class="selector">
                    <div class="ball-Pointer"></div>
                    <a class="noMargin" href="{{ url_for("auth.register") }}">SIGNUP</a>
                </div>
                <div id="slash">/</div>
                <div class="selector">
                    <a class="noMargin" href="{{ url_for("auth.login") }}">LOGIN</a>
                    <div class="ball-Pointer"></div>
                </div>
            </div>
        </div>
    </nav>
</header>
<main>
    <div id="wrapper">
        <div id="seller-Info">
            <input type="text" id="postTitle" placeholder="EDIT POST TITLE" />
            <div>
                <input type="text" id="qddres" placeholder="ADDRES"/>
                <div class="negative-Feedback hide" id="nameError">
                    <div class="ball-Negative-Feedback"></div>
                    Add an address
                </div>
            </div>
            <div>
                <input type="text" id="quantity" placeholder="QUANTITY"/>
                <div class="negative-Feedback hide" id="nameError">
                    <div class="ball-Negative-Feedback"></div>
                    Add a quantity
                </div>
            </div>
            <div>
                <input type="text" id="price" placeholder="PRICE"/>
                <div class="negative-Feedback hide" id="nameError">
                    <div class="ball-Negative-Feedback"></div>
                    Add a price
                </div>
            </div>
            <textarea id="postContent" rows="4" cols="50" placeholder="DESCRIPTION"></textarea>
            <button id="create-Post">POST</button>
        </div>
        <div class="card">
            <div id="container">
                <h2>Add some pictures of your product</h2>
                <button id="add-photos">ADD</button>
            </div>
        </div>
    </div>
</main>
<footer>
    <h3>GARDEN 2.0 Â© 2023</h3>
</footer>
</body>
</html>
